<div class="well">
  <form class="form-horizontal" name="newPlaylist">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" ng-model="playlistName" required ng-maxlength="16">
          <div class="alert alert-warning" ng-show="newPlaylist.$dirty && !playlistName">Not a valid playlist name.</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="!playlistName" ng-click="submitPlaylist(playlistName)">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
