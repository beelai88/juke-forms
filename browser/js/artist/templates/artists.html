<div>
  <h3>Artists</h3>
	<form>
		<input ng-model="name">
		{{name}} 
		<div ng-repeat="artist in artists | filter: {name: name}"> 
		</div>
	</form>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
